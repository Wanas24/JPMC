<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./css/bootstrap/bootstrap.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./js/slick-1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="./js/slick-1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="./css/carousel.css" />
    <link rel="stylesheet" href="./css/owl.carousel.css" />
    <link rel="stylesheet" href="./css/intlTelInput.css" />
    <link rel="stylesheet" href="./css/fancybox.css" />
    <link href="./css/regular.css" rel="stylesheet" type="text/css" />
    <link href="./css/solid.css" rel="stylesheet" type="text/css" />
    <link href="./css/brands.css" rel="stylesheet" type="text/css" />
    <link href="./css/fontawesome.css" rel="stylesheet" type="text/css" />
    <link href="./css/news.css" rel="stylesheet" type="text/css" />
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <link href="./css/Layout.css" rel="stylesheet" type="text/css" />
    <link href="./css/menu.css" rel="stylesheet" type="text/css" />
    <link href="./css/arabic-styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" />

    <script type="text/javascript" src="./js/fancybox.umd.js"></script>
    <script type="text/javascript" src="./js/jquery-3.7.1.js"></script>
    <script
      type="text/javascript"
      src="./js/slick-1.8.1/slick/slick.min.js"
    ></script>
    <script type="text/javascript" src="./js/bootstrap/popper.min.js"></script>
    <script
      type="text/javascript"
      src="./js/bootstrap/bootstrap.bundle.min.js"
    ></script>

    <script src="./js/carousel.umd.js"></script>
    <script src="./js/owl.carousel.js"></script>
    <script src="./js/intlTelInput.min.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/share-btn.js"></script>
    <script src="./js/main.js"></script>
    <title>Document</title>
  </head>

  <body class="arabic-version">
    <main id="News">
     
      
      <section class="main-stars-header">
        <div class="px-3 px-md-5 px-xl-1 px-xxl-5 container-fluid pt-5">
          <h1>الأخبار</h1>

          <nav
            style="--bs-breadcrumb-divider: '<'"
            aria-label="breadcrumb"
            class="pt-2"
          >
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">الرئيسية</a></li>
              <li class="breadcrumb-item"><a href="#">مركز المعلومات</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                الأخبار
              </li>
            </ol>
          </nav>
        </div>
      </section>

      <section class="px-3 px-md-5 px-xl-1 px-xxl-5 container-fluid py-5">
        <form class="row g-4 official-announcements-wrapper pb-5">
          <div class="col-md-3 col-sm-4 col-12">
            <input
              type="text"
              class="form-control"
              name="report-title"
              id="report-title"
              placeholder="البحث عن طريق عنوان الخبر"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="date-wrapper col-md-3 col-sm-4 col-12">
            <input
              type="date"
              class="form-control date-input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="col-md-3 col-lg-2 col-sm-4 col-12">
            <button>
              <svg
                id="Capa_1"
                fill="#fff"
                enable-background="new 0 0 461.516 461.516"
                height="20"
                viewBox="0 0 461.516 461.516"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g>
                  <path
                    d="m185.746 371.332c41.251.001 81.322-13.762 113.866-39.11l122.778 122.778c9.172 8.858 23.787 8.604 32.645-.568 8.641-8.947 8.641-23.131 0-32.077l-122.778-122.778c62.899-80.968 48.252-197.595-32.716-260.494s-197.594-48.252-260.493 32.716-48.252 197.595 32.716 260.494c32.597 25.323 72.704 39.06 113.982 39.039zm-98.651-284.273c54.484-54.485 142.82-54.486 197.305-.002s54.486 142.82.002 197.305-142.82 54.486-197.305.002c-.001-.001-.001-.001-.002-.002-54.484-54.087-54.805-142.101-.718-196.585.239-.24.478-.479.718-.718z"
                  />
                </g>
              </svg>
              بحث
            </button>
          </div>
        </form>

        

        <div class="pagination-share-container pt-4 ">
          <nav aria-label="صفحات mt-0">
            <ul
              class="pagination justify-content-start gap-3 pagination-container mb-0"
            >
              <li class="page-item">
                <a
                  class="page-link rounded-circle"
                  href="#"
                  aria-label="Previous"
                >
                  <i class="fa-solid fa-angle-left"></i>
                  <span class="sr-only">السابق</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">...</a></li>
              <li class="page-item"><a class="page-link" href="#">15</a></li>
              <li class="page-item">
                <a class="page-link rounded-circle" href="#" aria-label="Next">
                  <i class="fa-solid fa-angle-right"></i>
                  <span class="sr-only">التالي</span>
                </a>
              </li>
            </ul>
          </nav>

          <div
            class=" align-self-end share-button-section align-items-center d-flex justify-content-start position-relative"
          >
            <div class="share-btn" id="share">
              <picture>
                <img src="./Assets/Icons/share-icon.png" alt="" class="" />
              </picture>
              مشاركة
            </div>
            <div
              class="share-overlay align-items-center gap-3"
              id="share-overlay"
            >
              <a href="#"><i class="fa-regular fa-copy"></i></a>
              <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
              <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <div id="close">
                <i class="fa-regular fa-circle-xmark"></i>
              </div>
            </div>
          </div>
        </div>
      </section>

      
    </main>
    <script>
      $(document).ready(function () {
        const $dateWrapper = $(".date-wrapper");
        const $dateInput = $dateWrapper.find(".date-input");

        $dateWrapper.on("click", function () {
          $dateInput[0].showPicker(); // Open the date picker when the wrapper is clicked
        });
      });
    </script>
  </body>
</html>
